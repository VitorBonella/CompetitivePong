<!DOCTYPE html>

<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <title>Jogo do Pong</title>

        <link rel="stylesheet" href="css/style.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=MonteCarlo&display=swap" rel="stylesheet">
    </head>
    
    <body>
        <div id="caixaCabecalho">
            <h1 id="nomeJogo">Jogo do Pong</h1>
        </div>

        <div id="caixaJogo">
            <div id="caixaScreen">
                <canvas id="screen" width="1000" height="500">
                    <button id="button1">Amistoso</button>
                    <button id="button2">Multiplayer</button>
                    <button id="button3">Competição</button>
                    <button id="button4">Créditos</button>
                </canvas>
            </div>

            <div id="caixaDados">
                <p id="record">Melhor pontuação: 0</p>
            </div>
        </div>

        <footer id="caixaRodape">
            <p id="creditos">Game developed by: Danilo Lima, Enzo Cussuol and Vitor Bonella. All rights reserverd &copy;.</p>
        </footer>
    </body>

    <script src="javascript/main_page.js"></script>
</html>
